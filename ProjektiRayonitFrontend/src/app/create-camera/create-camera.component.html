
<div style="text-align: center">
  <h1>Create Camera</h1>
</div>

<div class="container">
  <div class="row">
      <div class="col-md-6">
          <form>
              <fieldset>
                  <legend class="text-center">Valid information is required to register. <span class="req"><small>
                              required *</small></span></legend>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="camera.id" name="id">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="camera.name" name="name">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" required [(ngModel)]="camera.model" name="model">
      </div>
      <div class="form-group">
        <label for="resolution">Resolution</label>
        <input type="text" class="form-control" id="resolution" required [(ngModel)]="camera.resolution" name="resolution">
      </div>
      <div class="form-group">
        <label for="ip">Ip</label>
        <input type="text" class="form-control" id="ip" required [(ngModel)]="camera.ip" name="ip">
      </div>
<br>
    <!-- <input type="submit" class="buttonSubmit" name="submit" (click)="onSubmit()" value="Submit"> -->
    <button type="submit" class="buttonSubmit" >Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <!-- <button class="btn btn-success" (click)="newCamera()">Add</button>  -->
</div>

</fieldset>
</form><!-- ends register form -->
<!-- second for to fiter camera-->
</div><!-- ends col-6 -->

</div>
</div>
